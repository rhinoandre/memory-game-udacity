<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Rhino Memory Game</title>
</head>

<body>
  <div class="memory-game">
    <header>
      <h1>Rhino Memory Game</h1>
    </header>
    <section class="game-grid">
    </section>
    <ul class="gameTable">
      <li class="card gem unselected">
        <i class="fas fa-gem"></i>
      </li>
      <li class="card gem unselected">
        <i class="fas fa-gem"></i>
      </li>
      <li class="card android unselected">
        <i class="fab fa-android"></i>
      </li>
      <li class="card android unselected">
        <i class="fab fa-android"></i>
      </li>
      <li class="card angular unselected">
        <i class="fab fa-angular"></i>
      </li>
      <li class="card angular unselected">
        <i class="fab fa-angular"></i>
      </li>
      <li class="card vuejs unselected">
        <i class="fab fa-vuejs"></i>
      </li>
      <li class="card vuejs unselected">
        <i class="fab fa-vuejs"></i>
      </li>
      <li class="card react unselected">
        <i class="fab fa-react"></i>
      </li>
      <li class="card react unselected">
        <i class="fab fa-react"></i>
      </li>
      <li class="card apple unselected">
        <i class="fab fa-apple"></i>
      </li>
      <li class="card apple unselected">
        <i class="fab fa-apple"></i>
      </li>
      <li class="card linux unselected">
        <i class="fab fa-linux"></i>
      </li>
      <li class="card linux unselected">
        <i class="fab fa-linux"></i>
      </li>
      <li class="card windows unselected">
        <i class="fab fa-windows"></i>
      </li>
      <li class="card windows unselected">
        <i class="fab fa-windows"></i>
      </li>
    </ul>
  </div>

  <script src="./index.js"></script>
</body>

</html>
