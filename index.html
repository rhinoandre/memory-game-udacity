<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Rhino's Memory Game</title>
</head>

<body>
  <div class="memory-game">
    <header>
      <h1>Rhino's Memory Game</h1>
    </header>
    <section class="game-info">
      <div class="moves">
        <span class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <!-- <i class="far fa-star"></i> -->
        </span>
        <label>
            <span class="movements">0</span> Moves
        </label>
      </div>
      <div class="reset">
        <label class="rotate-icon" for="reset">Reset game</label>
        <span class="rotate-icon">
          <i class="fas fa-sync"></i>
        </span>
      </div>
    </section>
    <ul class="game-table">
      <li class="card github-alt unselected">
        <i class="fab fa-github-alt"></i>
      </li>
      <li class="card github-alt unselected">
        <i class="fab fa-github-alt"></i>
      </li>
      <li class="card android unselected">
        <i class="fab fa-android"></i>
      </li>
      <li class="card android unselected">
        <i class="fab fa-android"></i>
      </li>
      <li class="card angular unselected">
        <i class="fab fa-angular"></i>
      </li>
      <li class="card angular unselected">
        <i class="fab fa-angular"></i>
      </li>
      <li class="card vuejs unselected">
        <i class="fab fa-vuejs"></i>
      </li>
      <li class="card vuejs unselected">
        <i class="fab fa-vuejs"></i>
      </li>
      <li class="card react unselected">
        <i class="fab fa-react"></i>
      </li>
      <li class="card react unselected">
        <i class="fab fa-react"></i>
      </li>
      <li class="card codepen unselected">
        <i class="fab fa-codepen"></i>
      </li>
      <li class="card codepen unselected">
        <i class="fab fa-codepen"></i>
      </li>
      <li class="card bug unselected">
        <i class="fas fa-bug"></i>
      </li>
      <li class="card bug unselected">
        <i class="fas fa-bug"></i>
      </li>
      <li class="card database unselected">
        <i class="fas fa-database"></i>
      </li>
      <li class="card database unselected">
        <i class="fas fa-database"></i>
      </li>
    </ul>
  </div>

  <div class="game-review">
    <h1>You won! Congratulation!</h1>
    <section>
      <p>With 17 moves and 1 stars.</p>
      <p>You finish in 3:00</p>
      <button type="button" class="reset">Reset</button>
    </section>
  </div>

  <script src="./index.js"></script>
</body>

</html>
